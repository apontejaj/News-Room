<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>My App</title>
    <!-- Path to Framework7 Library CSS-->
    <link rel="stylesheet" href="dist/css/framework7.ios.min.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/my-app.css">
  </head>
  <body>
    <!-- Status bar overlay for fullscreen mode-->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>Left panel content goes here</p>
      </div>
    </div>
    <!-- Right panel with cover effect-->
    <div class="panel panel-right panel-cover">
      <div class="content-block">
        <p>Right panel content goes here</p>
      </div>
    </div>
    <!-- Views, and they are tabs-->

    <!-- We need to set "toolbar-through" class on it to keep space for our tab bar-->
    <div class="views tabs toolbar-through">
      
      <!-- Your first view, it is also a .tab and should have "active" class to make it visible by default-->
      <div id="view-1" class="view view-main tab active">
        <!-- Pages-->
        <div class="pages">
          <!-- Page, data-page contains page name-->
          <div data-page="index-1" class="page">
            <!-- Scrollable page content-->
            <div class="page-content">

               <!-- Title of the page-->
              <div class="content-block-title">Welcome</div>
              <div class="content-block">
                
                 <!-- FB loging button-->
                <fb:login-button scope="public_profile,email" onlogin="checkLoginState();"></fb:login-button>

                 <!-- Empty div to display the login status-->
				        <div id="status">
                </div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Second view (for second wrap)-->
      <div id="view-2" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">

           <!-- Title of the page-->
          <div class="navbar-inner">
            <div class="center sliding">News from News API</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-2" class="page">
            <div class="page-content">
              <div class="content-block">
                
                 <!-- Empty div to display the sources -->
                <div id="sources">
                </div> 

              </div>  
            </div>
          </div>
        </div>
      </div>

      <!-- Third view (for third wrap)-->
      <div id="view-3" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
             <!-- Title of the page -->
            <div class="center sliding">News from Kyle's API</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-2" class="page">
            <div class="page-content">
              <div class="content-block">
                
                <!-- Empty div to display Kyle's news -->
                <div id="kylesnews">
                </div> 

              </div>  
            </div>
          </div>
        </div>
      </div>

      <!-- Fouth view (for fourth wrap)-->
      <div id="view-4" class="view tab">
        <!-- We can make with view with navigation, let's add Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- Title of the page -->
            <div class="center sliding">Submit new Story</div>
          </div>
        </div>
        <div class="pages navbar-through">
          <div data-page="index-4" class="page">
            <div class="page-content">
              
              <!-- The content of this div will change depending on the FB status -->
              <div id="alert"> Please log into this app</div>
              
              <!-- Form to submit new story -->
              <div id="storyForm">
                <form id="story" class="list-block">
                  <ul>
                    <li>
                      <div class="item-content">
                        <div class="item-media"><i class="icon icon-form-name"></i></div>
                        <div class="item-inner"> 
                          <div class="item-title label">Text</div>
                          <div class="item-input">
                            <input type="text" name="description" placeholder="Description of your story">
                          </div>
                        </div>
                      </div>
                    </li>
                  </ul>
                </form>
  
                <!-- Buttons -->
                <div class="content-block">
                  <a href="#" class="button form-to-story">Submit</a> <br>
                  <a href="myuploads.html" class="button">See your uploads</a>
                </div>
              </div>  
        
            </div>
          </div>
        </div>
      </div>

      <!-- Bottom Tabbar-->
      <div class="toolbar tabbar tabbar-labels">
        <div class="toolbar-inner">
			    <a href="#view-1" class="tab-link active"> 
				  <i class="icon tabbar-demo-icon-1"></i>
				  <span class="tabbar-label">Login</span></a>
          
          <a href="#view-2" class="tab-link">
				  <i class="icon tabbar-demo-icon-2"></i>
          <span class="tabbar-label">newsapi.org</span></a>

          <a href="#view-3" class="tab-link">
          <i class="icon tabbar-demo-icon-2"></i>
          <span class="tabbar-label">Kyle's API</span></a>
          
          <a href="#view-4" class="tab-link">
          <i class="icon tabbar-demo-icon-2"></i>
          <span class="tabbar-label">Upload</span></a>
          
        </div>
      </div>
    </div>

    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="dist/js/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/my-app.js"></script>
  </body>
</html>
